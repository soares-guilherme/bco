<div id="AlertWindow" class="CornerDialog window">
	<div class="dialogTop window_title">
		<p>{TITLE}</p>
	</div>
	<div class="dialogMain">
		<div id="AlertIco">{ICO}</div>
		<div id="AlertArea">{CONTENT}</div>
		<div id="AlertButton">
			<input type="button" onclick="z1Alert_Ok();" value="Ok" name="Ok" />
			&nbsp;
			<input type="button" onclick="z1Alert_Cancel();" value="Cancelar" name="Cancel" id="AlertCancel" style="display:none;" />
		</div>
	</div>
</div>
