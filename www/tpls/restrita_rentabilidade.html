<link href="/css/Chart.min.css" rel="stylesheet" type="text/css" />
<script src="/js/Chart.min.js" type="text/javascript"></script>
<div class="BoxRow BoxRestrita" style="margin-bottom:5vh;">
    <h1 class="title">
        &bull; Histórico de Rentabilidade
    </h1>
    <div class="text">
		<!-- START BLOCK : lista_rendas -->
		<div class="BoxGrid-2">
			<table width="95%" border="0" cellpadding="10" cellspacing="0" class="TabelaArquivos" align="center">
				<tr class="head">
					<td>DATA</td>
					<td>PROFIT</td>
				</tr>
				<!-- START BLOCK : linha_renda -->
				<tr>
					<td>
                        {data}
                    </td>
					<td>
                        {renda}
                    </td>
				</tr>
				<!-- END BLOCK : linha_renda -->
			</table>
		</div>
		<!-- END BLOCK : lista_rendas -->
		<!-- START BLOCK : chart_rendas -->
		<div class="BoxGrid-2">
			<canvas id="canvas" style="width:100%; height:450px;"></canvas>
		</div>
		<script>
		var config = {
			type: 'line',
			data: {
				labels: [
					<!-- START BLOCK : chart_label -->
					'{label}',
					<!-- END BLOCK : chart_label -->
				], 
				datasets: [{
					label: 'Rentabilidade acumulada',
					fill: false,
					lineTension: 0, 
					backgroundColor: '#8D1700',
					borderColor: '#8D1700',
					data: [
						<!-- START BLOCK : chart_data_cumulative -->
						{data},
						<!-- END BLOCK : chart_data_cumulative -->
					],
				},{
					label: 'Rentabilidade diária',
					fill: false,
					lineTension: 0.3, 
					backgroundColor: '#F00',
					borderColor: '#F00',
					borderDash: [5, 5], 
					data: [
						<!-- START BLOCK : chart_data -->
						{data},
						<!-- END BLOCK : chart_data -->
					],
				},]
			},
			options: {
				responsive: true,
				title: {
					display: true,
					text: 'Rentabilidade últimos 7 dias'
				},
				tooltips: {
					mode: 'index',
					intersect: false,
				},
				hover: {
					mode: 'nearest',
					intersect: true
				},
				scales: {
					xAxes: [{
						display: true,
					}],
					yAxes: [{
						display: true,
					}]
				}
			}
		};

		window.onload = function() {
			var ctx = document.getElementById('canvas').getContext('2d');
			window.myLine = new Chart(ctx, config);
		};
		</script>
		<!-- END BLOCK : chart_rendas -->
		<!-- START BLOCK : nenhuma_renda -->
		<br />
		<p align="center">
			Sem informações para exibir no momento.
		</p>
		<p align="center">
			<a href="{link_restrita}">Clique aqui</a> para voltar.
		</p>
		<!-- END BLOCK : nenhuma_renda -->
	</div>
</div>
