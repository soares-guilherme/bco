        <!-- INCLUDE BLOCK : ./tpls/MostraGaleria.html -->
        
        <script type="text/javascript">            
            $(document).ready(function(){
	            function closeBgTopo() {
	                if($('.Logo').hasClass('closed')) { return false; }

	                $('.Logo, .BgTopoFake').removeClass('opened').addClass('closed').stop().animate({ height : '8rem' }, 600, 'linear');
	                //$('.BgTopo').removeClass('opened').addClass('closed').animate({ marginTop : '-110px' }, 600, 'linear');
	            }
	            function restoreBgTopo() {
	                if($('.Logo').hasClass('opened')) { return false; }

	                $('.Logo, .BgTopoFake').removeClass('closed').addClass('opened').stop().animate({ height : '12rem' }, 600, 'linear');
	                //$('.BgTopo').removeClass('closed').addClass('opened').animate({ marginTop : 0 }, 600, 'linear');
	            }

	            var TopoTop = document.documentElement.clientHeight/3;

	            function fixBgTopo(){
	                if( ! $('.Logo').hasClass('ignoreScroll')) {
	                    var st = $(window).scrollTop();
	                    var start = TopoTop;

	                    if( $(window).width() < 1140 ) {
	                        closeBgTopo();
	                    } else {
	                        if(st > start) {
	                            closeBgTopo();
	                        } else {
	                            restoreBgTopo();
	                        }
	                    }
	                }
	            }

                //topo scroll
                fixBgTopo();

                $(window).scroll(function(){
                    fixBgTopo();
                });
                z1.events.onResize.push(function () {
                    fixBgTopo();
                });  /**/

                z1.onResizeReady();

                $.maskAll();
            });
        </script>
